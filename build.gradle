plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    // Apply the javafx plugin to add support for javafx
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'mini.calculator.App'

}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.fxml']
}

sourceSets {
  main {
    resources {
      srcDirs =
        [ "src/main/resources"
        , "src/main/resources/images"
        , "src/main/resources/components"
        , "src/main/resources/stylesheet"
        , "src/main/resources/fonts/digital-7-font"
        ]
      includes = ["*.fxml", "*.css", "*.jpg", "*.png", "*.ttf"]
    }
  }
}